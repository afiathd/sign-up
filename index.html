<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <script src="validator.cls.js"></script>
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
</head>
<body>
  <div class="" id="signup-ct">
    <div class="card item">
      <h1>Stay updated!</h1>
      <h3>Join 60,000+ managers receiving monthly updates on:</h3>
      <ul class="list">
        <li class="list-item">Product discovery and building what matters</li>
        <li class="list-item">Measuring to ensure updates are a succes</li>
        <li class="list-item">And much more!</li>
      </ul>
      <div id="inform">
        <span>Email address</span>
        <span id="alert"></span>
      </div>
      
      <input class="size" type="email" id="email" placeholder="email@company.com">
      <button class="size subscribe" type="submit" id="subscribe">Subscribe to monthly newsletter</button>
    </div>

    <div class="pic"></div>
  </div>

  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/afiathd">Daniel Fiath</a>.
    </div>
  </footer>
  
  <script src="script.js"></script>
</body>
</html>
